<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – Latter Study</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <style>
    /* Centered header (same style as privacy/terms) */
    .terms-header {
      text-align: center;
      padding: 24px 0;
    }
    .terms-header img {
      height: 60px;
      margin: 0 auto;
      display: block;
    }
    .terms-header .site-title {
      margin: 12px 0 4px;
      font-size: 28px;
      color: #FFCB1D;
      font-family: 'Segoe UI', sans-serif;
    }
    .terms-header .page-title {
      margin: 0 0 20px;
      font-size: 22px;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Contact form styling */
    .contact-form {
      max-width: 500px;
      margin: 0 auto 60px;
      background-color: #00284f;
      padding: 24px;
      border-radius: 8px;
      text-align: left;
    }
    .contact-form label {
      display: block;
      margin-bottom: 12px;
      color: #ccc;
      font-size: 14px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-family: 'Segoe UI', sans-serif;
    }
    .contact-form textarea {
      resize: vertical;
    }
    .contact-form button {
      background-color: #FFCB1D;
      color: #001d3d;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
    }
    .contact-form button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="terms-header">
    <a href="/"><img src="/assets/logo.png" alt="Latter Study Logo"></a>
    <h1 class="site-title">Latter Study</h1>
    <h2 class="page-title">Contact Us</h2>
  </header>

  <!-- Main -->
  <main class="section">
    <!-- Replace with your own form handler or third-party like Formspree -->
    <form
      class="contact-form"
      action="https://formspree.io/f/yourFormID"
      method="POST"
    >
      <label>
        Your Name
        <input type="text" name="name" required />
      </label>
      <label>
        Your Email
        <input type="email" name="_replyto" required />
      </label>
      <label>
        Message
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <!-- Footer (same as index/privacy/terms) -->
  <footer>
    <p>
      <a href="/privacy.html">Privacy</a> |
      <a href="/terms.html">Terms</a> |
      <a href="/contact.html">Contact</a>
    </p>
    <p>© 2025 Crescent Developments. All rights reserved.</p>
    <p>Latter Study is an independent project by Crescent Developments.</p>
  </footer>
</body>
</html>
